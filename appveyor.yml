image: Visual Studio 2017
environment:
  nodejs_version: "8"
platform:
  - x64
skip_tags: true
shallow_clone: true
clone_depth: 1
cache:
  - "%LOCALAPPDATA%/Yarn"
  - node_modules -> package.json

branches:
  only:
    - master
    - develop
    - /^hotfix\/.*$/
    - /^release\/.*$/

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - set CI=true
  - yarn
  - yarn list

build_script:
  - yarn release

artifacts:
  - path: 'dist\*.exe'
  - path: 'dist\*.appx'
